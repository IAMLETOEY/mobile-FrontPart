<div class="weui-form-preview">
    <form action="">
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">您的报价</label>
                <em class="weui-form-preview__value">¥2400.00</em>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">商品</label>
                <span class="weui-form-preview__value">小米Note 64G 9成新 黑色</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">认证情况</label>
                <span class="weui-form-preview__value">已认证</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">手机状态</label>
                <span class="weui-form-preview__value">已出售</span>
            </div>
        </div>
        <div class="weui-form-preview__ft">
            <a class="weui-form-preview__btn weui-form-preview__btn_default" v-touch:tap="onModifyPhone" href="javascript:">修改手机信息</a>
            <button type="submit"  v-touch:tap="onOrderList" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">查看订单状态</button>
        </div>
    </form>
</div>
