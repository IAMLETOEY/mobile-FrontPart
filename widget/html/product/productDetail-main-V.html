<div class="weui-panel weui-panel_access">
    <div class="weui-media-box weui-media-box_text">
        <img class="ui-productPic" src="../../image/oppoR9.jpg" alt="">
    </div>
    <div class="weui-media-box weui-media-box_text" style="position: relative;">
        <h4 class="weui-media-box__title">
        <span class="ui-sellerPrice">￥{{sellerPrice}} &nbsp;</span>
        <span class="ui-imputedPrice1">估算价:</span>
        <span class="ui-imputedPrice2">  {{imputedPrice}}</span>
        </h4>
        <p class="weui-media-box__desc">{{text}}</p>
        <div class="isCertified">
            <i style="font-size: .8rem;" class="weui-icon-success weui-icon_msg"></i>
            <p class="weui-media-box__desc">已认证</p>
        </div>
    </div>
    <div class="weui-media-box weui-media-box_text">
        <h4 class="weui-media-box__title"> 详细参数</h4>
        <p class="weui-media-box__desc">
            <span class="ui-phoneDetail">购买渠道:&nbsp;&nbsp;&nbsp;京东</span>
        </p>
        <p class="weui-media-box__desc">
            <span class="ui-phoneDetail">保修情况:&nbsp;&nbsp;&nbsp;保修期内</span>
        </p>
        <p class="weui-media-box__desc">
            <span class="ui-phoneDetail">边框情况:&nbsp;&nbsp;&nbsp;稍有磨损</span>
        </p>
        <p class="weui-media-box__desc">
            <span class="ui-phoneDetail">维修情况:&nbsp;&nbsp;&nbsp;无维修记录</span>
        </p>
        <p class="weui-media-box__desc">
            <span class="ui-phoneDetail">故障情况:&nbsp;&nbsp;&nbsp;九成新</span>
        </p>
    </div>
</div>
<div class="weui-panel" style="margin-bottom: 1rem;">
    <div class="weui-panel__hd">用户评论</div>
    <div class="weui-panel__bd">
        <div class="weui-media-box weui-media-box_text">
            <h4 class="weui-media-box__title">用户小王 &nbsp; &nbsp; <span class="ui-imputedPrice1">  2017年3月1日14:25:59</span></h4>
            <p class="weui-media-box__desc">手机有没有维修过？换过配件吗？</p>
        </div>
    </div>
</div>
<div class="ui-addComment">
    <div v-touch:tap="onCommentTap" class="weui-btn weui-btn_default">发表评论</div>
</div>
<div class="ui-purchanse">
    <div v-touch:tap="onBuyTap" class="weui-btn weui-btn_primary">立即购买</div>
</div>
<div class="ui-shadow" v-show="tipShow" v-touch:tap="onCommentTap"></div>
<div class="ui-tip" v-show="tipShow">
    <div class="weui-cells__title">评论</div>
    <div class="weui-cell" style="font-size: .3rem">
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" placeholder="请输入文本" rows="4"></textarea>
        </div>
    </div>
    <div class="ui-onSure">
    <div class="weui-btn weui-btn weui-btn_primary">确定</div>
    </div>
    <div class="ui-onCancel">
        <div v-touch:tap="onCommentTap" class="weui-btn weui-btn_default">取消</div>
    </div>
</div>
