<div class="ui-body">
    <div class="weui-cell weui-cell_select weui-cell_select-before">
        <div class="weui-cell__hd">
            <select class="weui-select" v-model="model">
                <option value="苹果">苹果</option>
                <option value="小米">小米</option>
                <option value="三星">三星</option>
                <option value="魅族">魅族</option>
            </select>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" v-model="modelName" type="text" placeholder="具体型号">
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">网络制式</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" v-model="net">
                <option value="1">移动版</option>
                <option value="2">联通版</option>
                <option value="3">电信版</option>
                <option value="4">双网通</option>
                <option value="5">全网通</option>
            </select>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label class="weui-label">内存大小</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" v-model="internal">
                <option value="1">16G</option>
                <option value="2">32G</option>
                <option value="3">64G</option>
                <option value="4">128G</option>
            </select>
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">运存大小</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" v-model="RAM" type="number">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn">G &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
    </div>
    <div class="weui-cell ">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">机身颜色</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" v-model="color" type="string">
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">购买渠道</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" v-model="buyChannel">
                <option value="1">国行有发票</option>
                <option value="2">国行无发票</option>
                <option value="3">水货无发票</option>
                <option value="4">大陆外行货</option>
            </select>
        </div>
    </div>
    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">尚处于保修期</div>
        <div class="weui-cell__ft">
            <input class="weui-switch" v-model="warranty" type="checkbox">
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">边框背板</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" v-model="border">
                <option value="1">边框完好</option>
                <option value="2">有磕碰/掉漆</option>
            </select>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">屏幕外观</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" v-model="screen">
                <option value="1">屏幕完好</option>
                <option value="2">屏幕有缺角/碎裂</option>
                <option value="3">屏幕有划痕</option>
            </select>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">拆机维修</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" v-model="maintenance">
                <option value="1">无拆机无维修</option>
                <option value="2">主板维修</option>
                <option value="3">屏幕维修</option>
            </select>
        </div>
    </div>
    <div class="weui-cell ">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">其他</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" v-model="failure" type="string">
        </div>
    </div>
    <div class="page__bd">
        <div class="weui-gallery" id="gallery" style="opacity: 0; display: none;">
            <span class="weui-gallery__img" id="galleryImg" style="background-image:url(./images/pic_160.png)"></span>
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
        <div v-touch:tap="onCheckPhone" class="weui-btn weui-btn_primary">获取价格</div>
    </div>
