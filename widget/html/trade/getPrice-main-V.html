<div class="ui-body">
    <div class="ui-price">
        <div class="ui-priceText">￥{{price}}
            <span class="ui-reset">
                <a href="../trade/addPhone.html" ><img src="../../image/refresh.png" alt=""></a>
            </span>
        </div>
    </div>
    <div class="ui-postPhone">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">发布售价</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入您心理价格" v-model="sellerPrice">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">申请认证</button>
            </div>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                <div class="weui-uploader__hd">
                    <p class="weui-uploader__title">上传手机图</p>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles">
                        <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url({{addPic|trans-avatar}})" v-touch:tap="onLookPicTap">
                        </li>
                    </ul>
                    <div class="weui-uploader__input-box" v-touch:tap="onPicTap">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui-sure">
        <div v-touch:tap="onPostPhone" class="weui-btn weui-btn_primary">发布手机</div>
        <div v-touch:tap="onBack" class="weui-btn weui-btn_default">返回首页</div>
    </div>
</div>
